rproxy :
  image: eforce21/letsencrypt-nginx-proxy:1.2.0
  ports:
    - "80:80"
    - "443:443"
  volumes:
    - "/var/run/docker.sock:/tmp/docker.sock:ro"
  environment:
    #- LETSENCRYPT_EMAIL=<your_email@domain.de>
  log_driver: syslog
  log_opt:
    syslog-facility: local6
  restart: always   
